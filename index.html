<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>

    <div class="selection">
        <div class="selection__close">
            <svg class="selection__icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>  
        </div>

        <article class="selection__image">
            <img src="./img/galeria-1.jpg" alt="Paisaje" class="image__selected">
        </article>

    </div>

    <div class="layaout">

        <main class="layaout__main">
            <article class="main__image">
                <img class="image__item" src="img/galeria-1.jpg" alt="imagen">
            </article>
            <article class="main__image">
                <img class="image__item" src="img/galeria-2.jpg" alt="imagen">
            </article>
            <article class="main__image">
                <img class="image__item" src="img/galeria-3.jpg" alt="imagen">
            </article>
            <article class="main__image">
                <img class="image__item" src="img/galeria-4.jpg" alt="imagen">
            </article>
            <article class="main__image">
                <img class="image__item" src="img/galeria-5.jpg" alt="imagen">
            </article>
            <article class="main__image">
                <img class="image__item" src="img/galeria-6.jpg" alt="imagen">
            </article>
            <article class="main__image">
                <img class="image__item" src="img/galeria-7.jpg" alt="imagen">
            </article>
            <article class="main__image">
                <img class="image__item" src="img/galeria-8.jpg" alt="imagen">
            </article>
        </main>

    </div>
    
</body>
</html>
